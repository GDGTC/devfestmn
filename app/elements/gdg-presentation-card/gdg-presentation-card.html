<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/core-icon-button/core-icon-button.html">

<link rel="import" href="../gdg-presentation-details/gdg-presentation-details.html">

<polymer-element name="gdg-presentation-card" attributes="presentationId featured">
  <template>
    <link rel="stylesheet" href="gdg-presentation-card.css">

        <div class="card-header" layout horizontal center>
          <content select="img"></content>
        </div>

        <core-icon-button
          id="favicon"
          icon="favorite"
          on-tap="{{favoriteTapped}}">

        </core-icon-button>

        <div class="card-body">
          <content select="div"></content>
        </div>


        <div class="card-footer">
          <content select="h2"></content>
        </div>

        <content></content>

  </template>
  <script>
    (function () {
      Polymer({

        publish: {
          favorited: {
            value: false,
            reflect: true
          }
        },

        favoriteTapped: function (/*event, detail, sender*/) {
          this.favorited = !this.favorited;
          this.fire('favorite-tapped');
        },

        ready: function () {
          this.selected = this.$.cardFace;
        }
      });
    })();
  </script>
</polymer-element>
