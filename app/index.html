<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="GDG DevFestMN">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DevFest MN</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css /styles/main.css -->
  <link rel="stylesheet" href="/styles/main.css">
  <!-- endbuild-->

  <link href="http://fonts.googleapis.com/css?family=Roboto:400,400italic" rel="stylesheet" type="text/css">

  <!-- build:js /bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!--<script src="scripts/wc_detector.js"></script>-->

  <!-- will be replaced with /elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
<template is="auto-binding" id="app">

  <firebase-login id="baseLogin"
                  user="{{user}}"
                  statusKnown="{{statusKnown}}"
                  location="https://devfestmn.firebaseio.com"
                  provider="google"
                  on-login="{{onLogin}}"
                  on-error="{{onLoginError}}">

  </firebase-login>

  <core-drawer-panel>

    <!-- Drawer -->
    <core-header-panel drawer id="sidePanel">

      <!-- Drawer Toolbar -->
      <core-toolbar>Menu</core-toolbar>

      <!-- Drawer Content -->

      <!-- Main Menu -->
      <core-menu selected="0">
        <core-item label="Schedule"></core-item>
        <core-item label="Map"></core-item>
        <core-item label="My Favorites"></core-item>
        <core-item label="NFC Scavenger Hunt"></core-item>
        <core-item label="About"></core-item>
      </core-menu>

      <!-- Social media feed -->
      <h2 class="sidenav-header">Signed-In Users</h2>
      <core-header-panel>
        <core-list id="feed"
                   data="{{users}}"
                   scrollTarget="{{$.sidePanel.scroller}}">
          <template>
            <div class="row">
              {{name}}
            </div>
          </template>
        </core-list>
      </core-header-panel>


    </core-header-panel>

    <!-- Main -->
    <core-header-panel main condenses id="mainPanel">

      <!-- Main Toolbar -->
      <core-toolbar>

        <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>

        <div flex>{{appName}}</div>

        <paper-menu-button>
          <paper-icon-button icon="social:person">
          </paper-icon-button>

          <paper-dropdown class="dropdown"
                          transition=""
                          halign="right">

            <core-menu class="menu">
              <paper-item on-click="{{login}}" hidden?="{{ !statusKnown || user }}">
                Login
              </paper-item>

              <paper-item on-click="{{logout}}" hidden?="{{statusKnown || !user }}">
                Logout
              </paper-item>
            </core-menu>

          </paper-dropdown>
        </paper-menu-button>
        <template if="{{user}}">Logged in as {{user.google.username}}</template>

      </core-toolbar>

      <!-- Main Content -->

      <!--
      <core-animated-pages selected="0"
                           transition="fade-scale">
          <section>
              <home-page-list></home-page-list>
          </section>
          <section>
              <session-info-page fade-scale></session-info-page>
          </section>

      </core-core-animated-pages>
      -->

      <div class="content">

        <!--<gdg-home-page></gdg-home-page>-->

        <app-router core-animated-pages transitions="fade-scale">

          <app-route path="/"
                     import="elements/gdg-home-page/gdg-home-page.html"
                     element="gdg-home-page"
                     bindRouter>
          </app-route>

          <app-route path="/sessions/:sessionId"
                     import="elements/gdg-session-details/gdg-session-details.html"
                     element="gdg-session-page"
                     transition="fade-scale"
                     bindRouter>
          </app-route>
        </app-router>
      </div>








    </core-header-panel>
  </core-drawer-panel>

</template>


<!-- build:js /scripts/app.js -->
<script src="/scripts/app.js"></script>
<!-- endbuild-->

<script>


</script>
</body>

</html>
