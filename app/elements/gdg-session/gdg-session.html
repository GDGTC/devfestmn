<polymer-element name="gdg-session" attributes="sessionId">

  <template>

    <firebase-element location="https://devfestmn.firebaseio.com/presentations/{{sessionId}}"

                      id="fbPresentations">

    </firebase-element>

    <!-- Test cards (pre-Firebase!) -->
