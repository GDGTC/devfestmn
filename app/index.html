<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="GDG DevFestMN">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DevFest MN</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css /styles/main.css -->
  <link rel="stylesheet" href="/styles/main.css">
  <!-- endbuild-->

  <link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic' rel='stylesheet' type='text/css'>

  <!-- build:js /bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with /elements/elements.vulcanized.html -->
  <link rel="import" href="/elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
  <template is="auto-binding" id="app">

    <core-drawer-panel>

      <!-- Drawer -->
      <core-header-panel drawer>

        <!-- Drawer Toolbar -->
        <core-toolbar>Menu</core-toolbar>

        <!-- Drawer Content -->
        <core-menu selected="0">
          <core-item label="Schedule"></core-item>
          <core-item label="Map"></core-item>
          <core-item label="My Favorites"></core-item>
          <core-item label="NFC Scavenger Hunt"></core-item>
          <core-item label="About"></core-item>
        </core-menu>

      </core-header-panel>

      <!-- Main -->
      <core-header-panel main>

        <!-- Main Toolbar -->
        <core-toolbar>
          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
          <span>{{appName}}</span>
        </core-toolbar>

        <!-- Main Content -->
        <section class="main-content-container">

            <section class="hero-container">
                <h1>Welcome</h1>

                <div class="hero-unit">
                  <h3>Countdown to DevFest 2015</h3>
                  <gdg-timer targetTime={{devfestStartTime}}></gdg-timer>
                </div>
                
            </section>

            <section class="card-list">
                <div class="card">
                </div>
            </section>

        </section>

      </core-header-panel>
    </core-drawer-panel>

  </template>

  <!-- build:js /scripts/app.js -->
  <script src="/scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
